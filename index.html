<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Assia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #fireworks {
            display: none;
        }
        .cat {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
        .tiktok-video {
            display: none;
            margin-top: 20px;
        }
        .firework-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Can I be your boyfriend, Assia?</h1>
        <button id="yesButton" onclick="showResponse('Yes')">Yes</button>
        <button id="noButton" onclick="moveNoButton()">No</button>
        <p id="response"></p>
        <div class="firework-container" id="fireworks">
            🎉🎉🎉🎉🎉🎉🎉🎉
        </div>
        <!-- تضمين فيديو TikTok -->
        <iframe class="tiktok-video" id="tiktokVideo" src="https://www.tiktok.com/embed/v2/ZSjdP7bEY" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        let noButton = document.getElementById('noButton');

        // طلب إذن لإرسال الإشعارات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', requestNotificationPermission);

        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Permission for notifications granted.');
                    } else {
                        console.log('Permission for notifications denied.');
                    }
                });
            }
        }

        function moveNoButton() {
            let x = Math.random() * 300 - 150;
            let y = Math.random() * 300 - 150;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }

        function showResponse(answer) {
            const responseText = document.getElementById('response');
            if (answer === 'Yes') {
                responseText.textContent = "yupyyy, i love my girl(assiiiiii)";
                document.getElementById('fireworks').style.display = 'block';
                document.getElementById('tiktokVideo').style.display = 'block';

                // إرسال إشعار عند الضغط على زر Yes
                if (Notification.permission === 'granted') {
                    new Notification('Assia said Yes!', {
                        body: "yupyyy, I love my girl(assiiiiii)! 🎉",
                        icon: 'https://example.com/path-to-icon.png' // إذا كان لديك أيقونة مخصصة، يمكنك إضافتها هنا
                    });
                }
            }
        }
    </script>
</body>
</html>
