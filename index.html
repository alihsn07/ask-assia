<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Assia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #fireworks {
            display: none;
        }
        .cat {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
        .firework-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Can I be your boyfriend, Assia?</h1>
        <button id="yesButton" onclick="showResponse('Yes')">Yes</button>
        <button id="noButton" onclick="moveNoButton()">No</button>
        <p id="response"></p>
        <div class="firework-container" id="fireworks">
            ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰
        </div>
        <img src="https://tenor.com/view/cat-cute-happy-jumping-gif-26555219" class="cat" id="dancingCat" alt="Dancing Cat">
    </div>
    <script>
        let noButton = document.getElementById('noButton');
        function moveNoButton() {
            let x = Math.random() * 300 - 150;
            let y = Math.random() * 300 - 150;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }
        function showResponse(answer) {
            const responseText = document.getElementById('response');
            if (answer === 'Yes') {
                responseText.textContent = "Yupyyyy, I LOVE YOU ASSIAAA!";
                document.getElementById('fireworks').style.display = 'block';
                document.getElementById('dancingCat').style.display = 'block';
            }
        }
    </script>
</body>
</html>
